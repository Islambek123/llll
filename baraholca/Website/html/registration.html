<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Регістрація</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styleRegistration.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Continue Registration To Website</h1>
                <div class="account-wall">
                    <img class="profile-img" src="../assets/photo.png">
                    <form class="form-signin">
                        <input type="text" class="form-control" placeholder="Email" required autofocus>
                        <input type="text" class="form-control" placeholder="User name" required>
                        <input type="text" class="form-control" placeholder="Telephone" required>
                        <input type="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Register
                        </button>
                        <a href="index.html" class="text-center need-help new-account">Back</a><span class="clearfix"></span>
                        <!--<a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>-->
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
